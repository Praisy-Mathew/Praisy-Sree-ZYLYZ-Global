<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container-scroller {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .auth-form-light {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .brand-logo img {
            width: 100px; /* Adjust size if needed */
            margin-bottom: 20px;
        }

        h4 {
            margin: 10px 0;
            font-size: 1.25rem;
            text-align: center;
        }

        h6 {
            margin-bottom: 20px;
            color: #6c757d;
            font-size: 1rem;
            text-align: center;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.875rem;
            margin-bottom: 10px; /* Added space between inputs */
        }

        .form-control-lg {
            padding: 15px;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .text-center {
            text-align: center;
        }

        .text-center a {
            color: #007bff;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .mt-4 {
            margin-top: 1.5rem;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        /* Additional margins for spacing */
        .mb-4 {
            margin-bottom: 1rem; /* Space between elements */
        }

        .mt-3 {
            margin-top: 1rem; /* Space between elements */
        }

        .form-group {
            width: 100%;
        }

        .form-group label {
            margin-bottom: 5px;
            display: block;
            font-size: 0.875rem;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container-scroller">
        <div class="auth-form-light">
            <h4>Create an Account</h4>
            <h6>Fill in the details to register.</h6>
            <form class="pt-3">
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="name" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="confirm-password" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <label for="role">Select Role</label>
                    <select id="role" class="form-control form-control-lg">
                        <option value="admin">Admin</option>
                        <option value="staff1">Staff1</option>
                        <option value="staff2">Staff2</option>
                    </select>
                </div>
                <div class="mb-4">
                    <button type="button" class="btn btn-primary" id="register-button">Register</button>
                </div>
                <div class="text-center mt-4">
                    Already have an account? <a href="login.html">Sign In</a>
                </div>
            </form>
            <p id="message" style="color: red; display: none;">Please fill in all fields correctly.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerButton = document.getElementById('register-button');
            const message = document.getElementById('message');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const roleSelect = document.getElementById('role');

            registerButton.addEventListener('click', () => {
                const name = nameInput.value.trim();
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();
                const role = roleSelect.value;

                if (name && email && password && password === confirmPassword) {
                    // Simulate registration process
                    message.textContent = 'Registration successful!';
                    message.style.color = 'green';
                    message.style.display = 'block';
                } else {
                    // Show error message if validation fails
                    message.textContent = 'Please fill in all fields correctly.';
                    message.style.color = 'red';
                    message.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
